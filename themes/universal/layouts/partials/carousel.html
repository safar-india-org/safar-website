{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.carousel) 0 }}
<section>
    <div class="home-carousel">
        {{ range sort .Site.Data.carousel "weight" }}
        <div class="row">
            <div class="col-sm-12 text-center vertical-align">
                <h3 class="banner-heading heading-h3-style">{{ .description }}</h1>
            </div>
            <img src="{{ .image }}" style="display:block;width:100%;height:100%;object-fit:cover;">
        </div>
        {{ end }}
    </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
